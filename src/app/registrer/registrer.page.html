<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registrer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="registrer(registerform)" #registerform="ngForm">

    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input  [(ngModel)]="nombre" placeholder="Escribe tu nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">telefono</ion-label>
      <ion-input  [(ngModel)]="numero" type="number" placeholder="Escribe tu telefono"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Correo</ion-label>
      <ion-input  [(ngModel)]="email" type="email" placeholder="Escribe tu correo" errortex="Invalid email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">password</ion-label>
      <ion-input  [(ngModel)]="password" type="password" placeholder="Escribe tu password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">password confirm</ion-label>
      <ion-input  [(ngModel)]="passwordconfirm" type="password" placeholder="Escribe tu contrseÃ±a denuevo"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit">Enviar</ion-button>

 
  </form>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registrer</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
