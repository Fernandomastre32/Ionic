<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Menú</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title>Bienvenido a mi pagina jugando con elementos </ion-card-title>
      <ion-card-subtitle>me alegra verte probar la interfaz</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Explora las opciones del menú para acceder a diseños distintos.
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item button routerLink="/cards">
      <ion-label>Contexto</ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>

    <ion-item button routerLink="/element">
      <ion-label>Flotantes</ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>

    <ion-item button routerLink="/badge">
      <ion-label>Notificaciones</ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>

    <ion-item button routerLink="/tiempo">
      <ion-label>tiempo</ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>

    <ion-item button routerLink="/perfil">
      <ion-label>avatar</ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-item button routerLink="/popover">
    <ion-label>botones</ion-label>
    <ion-icon name="chevron-forward" slot="end"></ion-icon>
  </ion-item>

  <ion-item button routerLink="/espera">
    <ion-label>espera</ion-label>
    <ion-icon name="chevron-forward" slot="end"></ion-icon>
  </ion-item>
  <ion-button expand="block" routerLink="/home">Cerrar Secion</ion-button>
</ion-content>
